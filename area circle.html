<html>
<head>
<script type="text/javascript">
function calculation(radius)
{
var pie=3.14;
area=eval(pie)*eval(radius)*eval(radius);
document.write(area);
}
</script>
</head>
<body>
<script type="text/javascript">
var rad=prompt("enter the radius");
</script>
<form>
<input type="button" onclick="calculation(rad)" value="click here">
</form>
</body>
</html>
