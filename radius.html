<html>
<head>
<script type="text/Javascript">
function calculate(radius)
{
 var pie=3.14;
area= eval(pie)*eval(radius)*eval(radius);
document.write(area);
}
</script>
</head>
<body>
<script type="text/Javascript">
var rad= prompt("Enter the radius");
</script>
<form>
<input type="button" value="click here to calculate" onclick="calculate(rad)">
</form>
</body>
</html>
